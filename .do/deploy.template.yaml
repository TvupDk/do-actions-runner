spec:
  name: do-actions-runner
  services:
  - dockerfile_path: Dockerfile
    envs:
    - key: OWNER
      scope: RUN_TIME
      value: TvupDK
    - key: REPO
      scope: RUN_TIME
      value: do-actions-runner
    - key: ORG
      scope: RUN_TIME
      value: TvupDK
    - key: TOKEN
      scope: RUN_TIME
      value: sometoken
    git:
      branch: main
      repo_clone_url: https://github.com/ThewBear/do-actions-runner.git
    name: do-actions-runner